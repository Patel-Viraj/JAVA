<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const numbers = [2, 324, 435, 54, 667, 67, 3, 4, 5, 6, 67];

        for (let i = 0; i < numbers.length; i++) {
            console.log(numbers[i]);
        }

        //  FOR OF

        const names = 'wes bos';

        for (const letter of names) {        //  it work same as split function but the for of can show 
            console.log(letter);             //   the special character like emoji which is not seen by split
        }

        // FOR IN 

        for (const number in numbers) {      // for in used for looping over the keys of an object
            console.log(number);
        }

        //////////////////////////////////////    DIFFERENCE BETWEEN FOR IN AND  FOR of /////////////////////////

        const wes = {
            name: 'wes',
            age: 100,
            true: 'yesssss',
        };

        for (const nam in wes) {               //  output     name, age,true
            console.log(nam);
        }
    </script>

</body>

</html>
