    <script>
        //make a function that can create arange of a and y with array.from
        const range = Array.from({ length: 10 }, function () {
            return 'vir';                      // it will print vir 10 times
        })


        function createrange(start, end) {
            const range = Array.from({ length: end - start + 1 }, function (item, index) {
                return index + start;                      // if we give input 3,7  it give ouput 3,4,5,6,7
            })
            return range;
        }

        //chech wheather the array is array or not

        const myarray = createrange(3, 7)
        console.log(Array.isArray(myarray)); // it give true as output
